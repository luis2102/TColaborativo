            <article class="col-md-12 col-sm-12 col-xs-12">
              <h1>
                Crear un nuevo grupo
              </h1>
            </article>
          </div>
          <br>
          <div class="row">
            <div class="col-md-5 col-sm-12 col-xs-12">
              <br>
              <div class="container-fluid">
                <form class="form-inline" action="index.html" method="post">
                  <fieldset class="activa"><br>
                    <div class="container-fluid">
                      <legend>Información del grupo</legend>
                      <div class="form-group">
                        <label for="">Nombre del grupo:</label>
                        <input class="form-control form-control-sm" placeholder="Nombre del grupo:" type="text" name="" value="">
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="">Descripción:</label><br>
                        <textarea class="form-control form-control-sm" placeholder="Descripción..." name="name" rows="5" cols="50"></textarea>
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="">Usuarios que se añadirán:</label>
                      </div>
                      <br>
                      <div class="form-group">
                        Correo:
                        <input class="form-control form-control-sm" placeholder="ejemplo@email.com" type="text" name="" value="">
                        <button class="btn btn-default" type="button" name="button"><b>+ Agregar otro</b></button>
                      </div>
                      <div class="form-group inactivo">
                        Correo:
                        <input class="form-control form-control-sm" placeholder="ejemplo@email.com" type="text" name="" value="" disabled>
                        <button class="btn btn-default" type="button" name="button" disabled><b>X Quitar</b></button>
                      </div>
                    </div><br>
                  </fieldset>
                  <br>
                  <div align="center">
                    <button type="submit" class="btn btn-primary" name="button">Aceptar</button>
                    <button type="button" class="btn btn-danger" name="button">Cancelar</button>
                  </div>
                </form>
              </div>
              <br>
            </div>
