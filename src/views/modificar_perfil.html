          <h1>Modificar Perfil</h1>
          <small>
            <div class="container col-md-12 col-sm-12 col-xs-12">
              <form class="form-inline" action="index.html" method="post">
                <div class="row">
                  <div class="container fluid activa col-md-7 col-sm-12 col-xs-12">
                    <fieldset class="">
                      <legend>Información del usuario</legend>
                      <div class="form-group">
                        <label for="">Nombre(s): </label>
                        <input class="form-control form-control-sm" placeholder="Nombre(s)" type="text" name="" value="">
                      </div>
                      <div class="form-group">
                        <label for="">Apellidos: </label>&nbsp;&nbsp;&nbsp;
                        <input class="form-control form-control-sm" placeholder="Apellidos" type="text" name="" value=""><br>
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="">Sexo: </label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="form-control form-control-sm" type="radio" name="Sexo" value="F">F&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="form-control form-control-sm" type="radio" name="Sexo" value="M">M
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="">Fecha de nacimiento: </label>
                        <input class="form-control form-control-sm" align="middle" type="date" name="" value="">
                      </div>
                      <br>
                      <label for="">Correo electrónico: </label>
                      <input class="form-control form-control-sm" placeholder="ejemplo@email.com" type="email" name="" value=""><br>
                      <div class="form-group inactivo">
                        <label for="">Comfirmar correo electrónico: </label>
                        <input class="form-control form-control-sm" placeholder="ejemplo@email.com" type="email" name="" value="" disabled>
                      </div>
                      <br>
                      <label for="">Contraseña: </label>
                      <input class="form-control form-control-sm" placeholder="Contraseña" type="password" name="" value="">
                      <br>
                      <div class="form-group inactivo">
                        <label for="">Comfirmar contraseña: </label>
                        <input class="form-control form-control-sm" placeholder="Contraseña" type="password" name="" value="" disabled>
                      </div>
                    </fieldset>
                    <br>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="container fluid activa col-md-7 col-sm-12 col-xs-12">
                    <fieldset>
                      <legend>Información del perfil educativo</legend>
                      <div class="form-group">
                        <label for="">Estado de Licenciatura/Ingenieria:</label>
                        <select class="form-control form-control-sm" name="area">
                          <option value="">-</option>
                          <option value="">opcion 2</option>
                          <option value="">opcion 3</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="">Area:</label>
                        <select class="form-control form-control-sm" name="area">
                          <option value="">-</option>
                          <option value="">opcion 2</option>
                          <option value="">opcion 3</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="">Carrera:</label>
                        <select class="form-control form-control-sm" name="area">
                          <option value="">-</option>
                          <option value="">opcion 2</option>
                          <option value="">opcion 3</option>
                        </select>
                      </div>
                      <br>
                    </fieldset>
                    <br>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="container fluid activa col-md-7 col-sm-12 col-xs-12">
                    <fieldset>
                      <legend>Información de acreditaciones</legend>
                      <div class="">
                        <label for="">Nombre:</label>
                        <input class="form-control form-control-sm" type="text" name="" value="">
                        <label for="">Tipo:</label>
                        <select class="form-control form-control-sm" name="area">
                          <option value="">-</option>
                          <option value="">opcion 2</option>
                          <option value="">opcion 3</option>
                        </select>
                        <label for="">
                          <input class="form-control btn btn-basic" type="button" name="" value="+"> Agregar tarea
                        </label>
                        <br>
                      </div>
                      <div class="inactivo">
                        <label for="" disabled>Nombre:</label>
                        <input class="form-control form-control-sm" type="text" name="" value="" disabled>
                        <label for="" disabled>Tipo:</label>
                        <select class="form-control form-control-sm" name="area" disabled>
                          <option value="">-</option>
                          <option value="">opcion 2</option>
                          <option value="">opcion 3</option>
                        </select>
                        <input class="form-control btn btn-basic" type="button" name="" value="X" disabled> Quitar tarea
                        <br>
                      </div>
                    </fieldset>
                    <br>
                  </div>
                </div>
                <br>
                <div class="container-fluid col-md-7 col-sm-12 col-xs-12" align="center">
                  <button type="submit" class="btn btn-primary" name="button">Aceptar</button>
                  <button type="button" class="btn btn-danger" name="button">Cancelar</button>
                </div>
              </form>
